<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">
      <div class="box">
        <form class="form">
          <h1 class="header">Login</h1>
          <label for="username">
            <img class="user" src="image/user.png" alt="" width="15px" />
          </label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="E-mail"
            required
          />
          <br />
          <label for="password">
            <img class="lock" src="image/padlock.png" alt="lock" width="15px" />
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <br />
          <button>LOGIN</button>
          <a href="#">Forgot password? </a>

          <div class="img">
            <a href="https://www.facebook.com/salmanm.bappy/" target="_blank"
              ><img src="image/facebook.png" alt="facebook"
            /></a>
            <a href="https://twitter.com/login?lang=en" target="_blank"
              ><img src="image/twitter.png" alt="twitter"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="image/instagram.png" alt="instagram"
            /></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
